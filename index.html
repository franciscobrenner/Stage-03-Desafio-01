<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
  
          <h1>
            MENTORIA
          </h1>
  
          <p>
            Preencha o formulário abaixo para <br>
            agendar a sua mentoria
          </p>
  
        </header>
  
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                  <legend>INFORMAÇÕES PESSOAIS</legend>
      
                    <div class="names">
                        
                        <div class="input-wrapper">
                          <label id="name" for="name"
                            >Nome
                          </label>
                          <input
                            type="text"
                            id="name"
                            required
                           />
                        </div>
          
                        <div class="input-wrapper">
                          <label id="surname" for="surname"
                            >Sobrenome
                          </label>
                          <input
                          type="text"
                          id="surname"
                          required/>
                        </div>
                    </div>

               
      
                    <div class="input-wrapper">
                      <label for="email"
                        >E-mail <span>(digite um e-mail válido)</span>
                      </label>
                      <input
                      type="email"
                      id="email"
                      required/>
                    </div>
      
                   
                    <div class="input-wrapper">
                        <label for="password"
                          >Senha <span>(mínimo 6 caracteres)</span>
                        </label>
                        <input
                        type="password"
                        id="password"
                        required/>
                      </div>
                    
      
                </div>
                </FIeldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                      <legend>INFORMAÇÕES DO MENTOR</legend>
          
                      <div class="input-wrapper">
                        <label for="event-email"
                          >E-mail do administrador <span>(digite um e-mail válido)</span>
                        </label>
                        <input type="text" id="event-email" required />
                      </div>
          
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                      <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          
                      <H3>PRIMEIRA MENTORIA</H3>

                      <div class="col-3">
          
                        <div class="input-wrapper">
                          <label for="event-date"
                            >Data 
                          </label>
                          <input type="date" id="event-date" required/>
                        </div>
            
                        <div class="input-wrapper">
                          <label for="event-begin"
                            >Das
                          </label>
                          <input type="time" id="event-begin" required/>
                        </div>
          
                        <div class="input-wrapper">
                          <label for="event-end"
                            >Até
                          </label>
                          <input type="time" id="event-end" required/>
                        </div>
          
                      </div>
          
                    </div>

                    <div class="fieldset-wrapper">

                    <H3>SEGUNDA MENTORIA</H3>
          
                      <div class="col-3">
          
                        <div class="input-wrapper">
                          <label for="event-date"
                            >Data 
                          </label>
                          <input type="date" id="event-date" required/>
                        </div>
            
                        <div class="input-wrapper">
                          <label for="event-begin"
                            >Das
                          </label>
                          <input type="time" id="event-begin" required/>
                        </div>
          
                        <div class="input-wrapper">
                          <label for="event-end"
                            >Até
                          </label>
                          <input type="time" id="event-end" required/>
                        </div>
          
                      </div>
          
                    </div>
                  </fieldset>

        </form>

        <footer>
            <button
            class="button"
            type="submit"
            form="my-form">
           Salvar
            </button>
        </footer>
    
</body>
</html>
